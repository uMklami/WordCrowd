<html>
<head>
	<title>WordCrowd</title>

	<script src="../src/lib/d3.v3.min.js"></script>
	<script src="../src/WordCrowd.js"></script>
</head>
<body>
	<div id="wordcramContainer"></div>
	<script>
	var text = "Computer science is the scientific and practical approach to computation and its applications. It is the systematic study of the feasibility,structure, expression, and mechanization of the methodical procedures or algorithms that underlie the acquisition, representation,processing storage, communication of, and access to information, whether such information is encoded as bits.";

	var options = {
		container:"#wordcramContainer",
		data : text,
		width:1300,
		fontsize_range : {
			min : 20,
			max : 40
		},
		hover_color :"grey",
		height:700,
		max_tries:700,
		max_rotate_size:30,
		angles : [0,90], // angles should be between 0 and 360
		colors:"random",
		background :"white",
		font_families:[ "Arial Bold Italic", "Verdana", "Helvetica" ," Monaco, monospace" , "Bold Italic" , "Lao UI Bold" , "Bodoni MT Black Italic"],
			
	};
		
		var wc = new WordCrowd(options);
		
		</script>
	</body>	

	</html>
